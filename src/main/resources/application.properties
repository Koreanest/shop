# -------------------------------
# App
# -------------------------------
spring.application.name=shop
server.port=9999

# -------------------------------
# MySQL 8 (Docker: localhost:3307 -> container:3306)
# -------------------------------
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/shop?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=shop_usr
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# -------------------------------
# JPA
# -------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (??) Hibernate Dialect ?? - ????? ? ? ? ????
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# -------------------------------
# Session / Cookie
# -------------------------------
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=48h

# -------------------------------
# Upload
# -------------------------------
app.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# -------------------------------
# Encoding
# -------------------------------
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true